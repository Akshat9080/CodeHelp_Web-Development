<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHelp</title>
    <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/codehelp/image/upload/v1667493133/codehelpFinalAssets/ort4cxqmugzj9an4sbae.png">
    
</head>
<body>
    <h1>Welcome to CodeHelp</h1>
    <h2>Contact Us Form</h2>
    <form action="contactform2.html">
    <label for="Name">Name:</label>
    <input type="text" name="Name" placeholder="Enter Your Name"><br>

    <label for="email">Email:</label>
    <input type="email" name="email" placeholder="Enter Your Email"><br>

    <label for="phonenumber">Phone Number:</label>
    <input type="number" name="phonenumber" placeholder="Enter Your Number"><br>

    <label for="gender">Gender:</label>
    <select id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select><br>

    <label for="dateofbirth">Date of Birth:</label>
    <input type="date" placeholder="dd-mm-yyyy"><br>

    <label for="rating">Rating:</label>
    <input type="radio" name="rating" id="rating1" value="1">
    <label for="rating1">1</label>
    <input type="radio" name="rating" id="rating2" value="2">
    <label for="rating2">2</label>
    <input type="radio" name="rating" id="rating3" value="3">
    <label for="rating3">3</label>
    <input type="radio" name="rating" id="rating4" value="4">
    <label for="rating4">4</label>
    <input type="radio" name="rating" id="rating5" value="5">
    <label for="rating5">5</label>
    <br>

    <label for="message">Enter Your Message:</label>
    <br>
    <textarea id="message" name="message" rows="5" cols="30" placeholder="Enter your message"></textarea><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button><br>
    <a href="https://www.youtube.com/"><img src="https://www.freeiconspng.com/thumbs/youtube-logo-png/hd-youtube-logo-png-transparent-background-20.png" alt="ytlogo" width="50px" height="50px"/></a>
     <a href="https://www.instagram.com/"><img src="https://cdn.pixabay.com/photo/2016/08/09/17/52/instagram-1581266__340.jpg" alt="instalogo" width="50px" height="50px"/></a>
     <a href="https://www.telegram.com/"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" alt="telelogo" width="50px" height="50px"/></a>
    </form>
    
</body>
</html>
