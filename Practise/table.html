<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tables</title>
    <style>
        th,td{
            border: solid 1px;
        }

        #yellow{
            background-color: rgb(255, 255, 188);
        }

        #green{
            background-color: rgb(193, 250, 193);
        }

        #purple{
            background-color: rgb(255, 200, 255);
        }

    </style>
</head>
<body>
    <h1>To Create an HTML Table</h1>
    <table>
        <thead>    
        <tr> 
            <th rowspan="3" >Day</th> 
            <th colspan="4">Seminar</th> 
        </tr> 
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr> 
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td id="yellow" rowspan="2">8:00 a.m.</td>
                <td  id="purple" rowspan="2">5:00 p.m.</td>
                <td>Introduction to XML</td>
                <tr><td>Validity:DTD and Relax NG</td></tr>     
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td id="yellow">8:00 a.m.</td>
                <td id="yellow">11:00 a.m.</td>
                <td rowspan="1">Xpath</td>
            </tr>
            <tr>
                <td id="yellow">11:00 a.m.</td>
                <td id="green">02:00 p.m.</td>
                <td rowspan="2">XSL Transformation</td>
            </tr>
            <tr>
                <td id="green">02:00 p.m.</td>
                <td  id="purple">05:00 p.m.</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td id="yellow">8:00 a.m.</td>
                <td id="green">12:00 p.m.</td>
                <td>XSL Formatting Objects</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
