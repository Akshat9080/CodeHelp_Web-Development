<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Help HTML Cheat Sheet </title>
</head>
<body>
    <!-- This is heading tag -->
    <h1>Heading 1</h1>
    <h2>Heading 1</h2>
    <h3>Heading 1</h3>
    <h4>Heading 1</h4>
    <h5>Heading 1</h5>
    <h6>Heading 1</h6>
   
    <!-- This is a Paragraph Tag -->
    <p>This is a Paragraph</p>
    <!-- Nested br Tag -->
    <p>This is a <br>second Paragraph</p>
    <br>

    <!-- link -->
    <a href="https://www.thecodehelp.in/" alt="codehelp">CodeHelp</a>
    <!-- Pre tag -->
    <pre>
        Hi 
        My <mark>name</mark>
        is Akshat
        Gohil
    </pre>
</body>
</html>
